				<!-- Hostel form -->
				<div class="rows">	
					<div class="col-md-1"></div>					
						<div class="col-md-10">
								
								<table class="table table-striped">
										   <caption>Edit Hostels</caption>
										   <thead>
										      <tr>
										         <th>Hostel Code</th>
										         
										         <th>Hostel</th>
										         <th>Capacity</th>
										         <th>Available Spaces</th>
										         <th>Gender</th>
										      </tr>
										   </thead>
										   <tbody>
										   	{% for row in rows %}
										   	<form id="editHostel" action="/editHostel" method="post" class="form-horizontal well"
										   	 role="form"
										   	 ata-bv-message="This value is not valid"
								            data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
								            data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
								            data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
										   	  >
										      <tr>
										      	<td>
										      	<input type="text" name="h_id" id="h_id" class="form-control"
												value = "{{ row.h_code }}"  />
												</td>									
											
										         <td>
										         	
										         	<input type="text" name="hostel" id="hostel" class="form-control"
												value = "{{ row.hostel }}"  />
										         </td>
										        
										         <td>
										         	
										         	<input type="text" name="capacity" id="capacity" class="form-control"
												value = "{{ row.capacity }}"
												data-bv-integer="true"
                								data-bv-integer-message="The value is not an integer"

												  />

										         </td>
										         <td>
										         	
										         	<input type="text" name="av_space" id="av_space" class="form-control"
												value = "{{ row.av_space }}"
												data-bv-integer="true"
                								data-bv-integer-message="The value is not an integer"

												  />
										         </td>

										         <td>
										         	
										         	<input type="text" name="rm_gender" id="rm_gender" class="form-control"
												value = "{{ row.rm_gender }}"  />

										         </td>

										         <td>

										         <button class="btn btn-primary" type="submit" >Save</button>
										         </td>

										         <td>
										         	 <a href="/deletehostel/{{row.h_code}}"  class="btn btn-primary"> Delete</a> 

										         </td>
										     </form>
										         
										      </tr>
										     {% endfor %}
										   </tbody>
										</table>
						</div>
					</div>

											$(document).ready(function() {
											    $('#editHostel').bootstrapValidator();
